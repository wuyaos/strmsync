# Air 热重载配置
# https://github.com/cosmtrek/air

root = "."
testdata_dir = "testdata"
tmp_dir = "build/air"

[build]
  args_bin = []
  bin = "tests/.cache/strmsync"
  cmd = "bash -c 'mkdir -p tests/.cache && go -C backend build -p $(nproc) -gcflags=\"all=-N -l\" -o ../tests/.cache/strmsync ./cmd/server'"
  delay = 500
  exclude_dir = ["frontend", "tests/data", "tests/logs", "docs", "scripts", ".git"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = ["backend"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = [".env", ".env.test"]
  kill_delay = "0s"
  log = "tests/logs/air.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
